<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container" style="display: flex; flex-direction: column; align-items: flex-start;">

        <canvas id="hortBar" style="border: 1px solid #dfdfdf;"></canvas>
        <canvas id="vertBar" style="border: 1px solid #dfdfdf;"></canvas>
        <canvas id="pie" style="border: 1px solid #dfdfdf;"></canvas>
        <canvas id="pie_select" style="border: 1px solid #dfdfdf;"></canvas>
        <canvas id="line" style="border: 1px solid #dfdfdf;"></canvas>
    </div>

    <script src="resources/js/Graph.js"></script>
    <script src="resources/js/BarGraph.js"></script>
    <script src="resources/js/PieGraph.js"></script>
    <script src="resources/js/LineGraph.js"></script>
    <script>
        const log = console.log;

        new BarGraph( "canvas#hortBar", getDUMP(10) );
        new BarGraph( "canvas#vertBar", getDUMP(10), "vertical" );
        new PieGraph( "canvas#pie", getDUMP(10) );
        new PieGraph( "canvas#pie_select", getDUMP(8), "0003" );
        new LineGraph( "canvas#line", getDUMP(8) );


        // create key&value dump data
        function getDUMP(length) {
            let dump = {};
            for ( let i=0; i<length; i++ ) {
                const key = `${i}`.padStart(4, "0");
                dump[key] =  Math.floor( Math.random()*50 );
            }
            return dump;
        }
    </script>
</body>
</html>
